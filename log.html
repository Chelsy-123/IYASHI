<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Option 1: Include in HTML -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="css/login.css" />
    <title>IYASHI</title>
  </head>
  <body>
    <!-- navbar-->
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark py-3">
      <div class="container">
        <a href="#" class="navbar-brand"
          ><i class="fas fa-leaf"></i>IYASHI HOSPITAL</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navmenu"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navmenu">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">HOME</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="login.html">GO BACK</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!--showcase-->
    <section class="text-dark p-5 text-center text-sm-start">
      <div class="container">
        <div class="d-sm-flex align-items-center justify-content-betwwen">
          <h1 class="text-center">LOGIN</h1>
          <form id="loginForm">
            <label for="username">USER NAME:</label>
            <input
              type="text"
              id="username"
              name="username"
              pattern="labtechnician"
              required
            />

            <label for="password">PASSWORD:</label>
            <input
              type="password"
              id="password"
              name="password"
              pattern="lab123"
              required
            />

            <button type="submit" class="btn btn-secondary mt-3">
              <i class="bi bi-chevron-right"></i>LOGIN
            </button>
          </form>

          <script>
            document
              .getElementById("loginForm")
              .addEventListener("submit", function (e) {
                if (!this.checkValidity()) {
                  // If form is invalid, show browser validation messages
                  e.preventDefault();
                } else {
                  e.preventDefault(); // Stop default submit
                  window.location.href = "lab-technician.html"; // Redirect manually
                }
              });
          </script>
          <img
            class="img-fluid w-50 mb-4 d-top d-sm-block"
            src="images/undraw_doctor_aum1.png"
            alt=""
          />
        </div>
      </div>
    </section>
    <!-- footer -->
    <footer class="p-5 bg-dark text-white text-center position-relative">
      <div class="container">
        <p class="lead">Copyright &copy;2025 Iyashi Hospital</p>
        <a href="#" class="position-absolute bottom-0 end-0 p-5">
          <i class="bi bi-arrow-up-circle h1"></i>
        </a>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
