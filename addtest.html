  <head>
    <meta charset="UTF-8" />

    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Option 1: Include in HTML -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="css/addstyle.css" />
    <title>IYASHI</title>
  </head>
  <body>
    <!-- navbar-->
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark py-3">
      <div class="container">
        <a href="#" class="navbar-brand"
          ><i class="fas fa-leaf"></i>IYASHI HOSPITAL</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navmenu"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navmenu">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">HOME</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="lab-technician.html">GO BACK</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!--showcase-->
    <section class="text-dark p-5 text-center text-sm-start" id="about">
      <div class="container">
        <div class="d-sm-flex align-items-center justify-content-betwwen">
          <div>
            <h3><span class="text-secondary">ADD TEST</span></h3>
          </div>
          <img
            class="img-fluid w-50 d-top d-sm-block"
            src="images/undraw_add-files_d04y.png"
            alt=""
          />
          <div class="cont">
            <form class="add">
              <label for="testid">TEST ID:</label>
              <input type="text" placeholder="enter test id" required />
              <label for="patient">PATIENT NAME:</label>
              <input
                type="text"
                placeholder="enter patient name"
                pattern="[A-Za-z]{3,}"
                required
              />
              <label for="testname">TEST NAME:</label>
              <input type="text" placeholder="enter test name" required />
              <label for="range">RANGE:</label>
              <input type="number" placeholder="enter the range" required />
              <label for="unit">UNIT:</label>
              <input type="number" placeholder="enter unit" required />
              <label for="price">PRICE:</label>
              <input type="number" placeholder="enter price" required />
              <input type="submit" value="SUBMIT" />
            </form>
          </div>
        </div>
      </div>
    </section>
    <!-- footer -->
    <footer class="p-5 bg-dark text-white text-center position-relative">
      <div class="container">
        <p class="lead">Copyright &copy;2025 Iyashi Hospital</p>
        <a href="#" class="position-absolute bottom-0 end-0 p-5">
          <i class="bi bi-arrow-up-circle h1"></i>
        </a>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
